<header>
  <div class="header">
    <div>
      <h1 class="header__title">FlixElix</h1>
      <p class="header__subtitle">Find your favorites tv-shows</p>
    </div>
    <section class="form">
      <form method="GET"
            class="js-form">
        <input type="search"
               id="search"
               name="search"
               placeholder="Enter a TV show name"
               class="form__search js-search" />
        <input type="submit"
               name="button"
               id="button"
               value="Search"
               class="searchBtn js-btn" />
      </form>
    </section>
  </div>
</header>
