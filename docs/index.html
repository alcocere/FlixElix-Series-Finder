<!DOCTYPE html>
<html lang="es">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport"
            content="width=device-width, initial-scale=1" />
      <title>FlixElix</title>
      <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Mali:wght@300&family=Kiwi+Maru&display=swap&?family=Cuprum&display=swap"
            rel="stylesheet">
      <link rel="preconnect"
            href="https://fonts.gstatic.com">

      <link rel="stylesheet"
            href="./assets/css/main.css" />
      <link rel="icon"
            href="./assets/images/favicon-tv.png" />
      <script src="https://kit.fontawesome.com/2b5f0495b4.js"
              crossorigin="anonymous"></script>
</head>

<body>
      <div>
            <header>
              <div class="header">
                <div>
                  <h1 class="header__title">FlixElix</h1>
                  <p class="header__subtitle">Find your favorites tv-shows</p>
                </div>
                <section class="form">
                  <form method="GET"
                        class="js-form">
                    <input type="search"
                           id="search"
                           name="search"
                           placeholder="Enter a TV show name"
                           class="form__search js-search" />
                    <input type="submit"
                           name="button"
                           id="button"
                           value="Search"
                           class="searchBtn js-btn" />
                  </form>
                </section>
              </div>
            </header>
            <main>
              <section>
                <h3 class="favSection__title">My Favorite Series</h3>
                <button class="resetBtn js-resetBtn">Delete all <i class="far fa-trash-alt icon"></i></button>
                <ul class="favSection__list js-list-favorites"></ul>
              </section>
              <section>
                <ul class="tvshows-container js-tvshows"></ul>
              </section>
            </main>
            <footer class="footer">
              <small>
                &copy; <a href="https://github.com/alcocere"
                   target="_blank">alcocere</a>
              </small>
            </footer>
      </div>
      <script src="./assets/js/main.js"></script>
</body>

</html>
